{% extends 'base.html' %}
{% block title %}{{nerd.name}}{% endblock  %}
{% block content %}

<body style="background: radial-gradient(rgb(0, 0, 65), rgb(0, 0, 0))">
  <div class="detail__img">
    <img src="{{nerd.img}}" alt="{{nerd.name}}" />
  </div>
  <div class="detail__name">
    {% if nerd.gm %}
    <div class="icon-text">
      <span class="icon has-text-info">
        <i class="fas fa-check-circle"></i>
      </span>
      <span>This Nerd is a Verified Game Master</span>
    </div>
    {% endif %}
    <h1 class="title">{{nerd.name}}</h1>
  </div>
  <div class="detail__container">
    <div class="buttons">
      <a href="{% url 'nerd_update' nerd.pk %}" class="button is-info">
        <span class="icon">
          <i class="fas fa-edit"></i>
        </span>
      </a>
      <a href="{% url 'nerd_delete' nerd.pk %}" class="button is-danger">
        <span class="icon">
          <i class="fas fa-trash-alt"></i>
        </span>
      </a>
    </div>
    <div class="detail__about">
      <h4 class="title is-4">About</h4>
      <p>{{nerd.bio}}</p>
    </div>
  </div>
</body>

{% endblock %}
