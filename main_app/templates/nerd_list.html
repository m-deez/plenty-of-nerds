{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Nerds{% endblock  %}

{% block content %}

<h1 class="title pt-5"></h1>
<div class="gallery">
  {% for nerd in nerds %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{nerd.img}}" alt="{{nerd.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{nerd.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Nerds Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
