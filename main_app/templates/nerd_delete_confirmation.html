{% extends 'base.html' %}
{% block title %}Delete{% endblock  %}
{% block content %}
<h1 class="title pt-5">Are you sure you want to Delete {{nerd.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <div class="buttons">
   <!-- confirm nerd delete -->
    <input class="button is-danger" type="submit" value="Confirm" />
    <!-- Redirect back to detail on cancel -->
    <a class="button is-primary" href="{% url 'nerd_details' nerd.pk %}"
      >Cancel</a
    >
  </div>
</form>
{% endblock %}
