{% extends 'base.html' %}

{% block title %}Games{% endblock  %}

{% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="title" placeholder="title" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <a class="button is-dark" href="/games">Clear Search</a>
  <a class="button is-dark" href="/games/create">Create New Game</a>
</form>

<div class="gallery">
  {% for game in games %}
  <a href="{% url 'game_details' game.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{game.img}}" alt="{{game.title}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{game.title}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Games Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
